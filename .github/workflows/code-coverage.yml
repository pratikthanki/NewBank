
# This workflow will run unit tests for this project

name: Code Coverage

on: [push, pull_request]

jobs:
  code_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Upload coverage to Codecov
        uses: ./
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          flags: unittest
          name: codecov-1